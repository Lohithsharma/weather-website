<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Advanced Weather App</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: 'poppins', sans-serif;
      box-sizing: border-box;
    }
    body {
      background-image: url("https://wallpapers.com/images/featured/best-ever-desktop-bgt6dccypy1dfk0c.jpg");
      background-size: cover;
    }
    .card {
      width: 95%;
      max-width: 750px;
      background: transparent;
      padding: 40px 35px;
      text-align: center;
      margin: 100px auto 0;
      border-radius: 20px;
      color: #fff;
    }
    .search {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      margin-bottom: 20px;
      flex-wrap: nowrap; /* force in one line */
    }

    .search input {
      border: 0;
      outline: 0;
      background-color: #ebfffc;
      color: #555;
      padding: 10px 25px;
      height: 60px;
      border-radius: 30px;
      font-size: 18px;
      width: 280px; /* increased input width */
      flex-shrink: 0;
    }

    .search-btn {
      border: 0;
      outline: 0;
      background-color: #ebfffc;
      height: 60px;
      width: 60px;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }

    .search-btn img {
      width: 24px;
      height: 24px;
    }

    .or-text {
      color: #fff;
      font-size: 18px;
      font-weight: bold;
      flex-shrink: 0;
    }

    .location-btn {
      border: 0;
      outline: 0;
      background-color: #ebfffc;
      color: #555;
      padding: 10px 20px;
      height: 60px;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
      white-space: nowrap;
      flex-shrink: 0;
    }

    .heading{
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-size: 42px;
      font-weight: bold;
      margin-top: 20px;
      text-align: center;
      background: #fff;
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .weather-icon {
      width: 170px;
      margin-top: 30px;
    }
    .weather h1 {
      font-size: 80px;
      font-weight: 500;
    }
    .weather h2 {
      font-size: 45px;
      font-weight: 400;
      margin-top: -10px;
    }
    .details {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      margin-top: 50px;
    }
    .col {
      display: flex;
      align-items: center;
      text-align: left;
    }
    .col img {
      width: 40px;
      margin-right: 10px;
    }
    .humidity, .wind {
      font-size: 28px;
      margin-top: -6px;
    }
    .weather {
      display: none;
    }
    .error {
      text-align: left;
      margin-left: 10px;
      font-size: 14px;
      margin-top: 10px;
      display: none;
    }
    .unit-toggle {
      margin-top: 20px;
    }
    .unit-toggle button {
      background: transparent;
      border: 1px solid #fff;
      color: #fff;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
      margin: 0 5px;
    }
    .unit-toggle button.active {
      background: #fff;
      color: #000;
    }
    .theme-toggle {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 999;
    }

    .theme-toggle button {
      font-size: 20px;
      background: transparent;
      border: none;
      cursor: pointer;
      margin-right: 5px;
    }

    .forecast {
      display: flex;
      overflow-x: auto;
      gap: 15px;
      margin-top: 30px;
      margin-left: 60px;
      padding-bottom: 10px;
    }
    .forecast-day {
      min-width: 100px;
      background: rgba(255, 255, 255, 0.2);
      padding: 10px;
      border-radius: 10px;
    }
    .forecast-day img {
      width: 50px;
      height: 50px;
    }
    .forecast-container{
      margin-top: 30px;
    }
    #modeToggleBtn{
      position: absolute; 
      top: 20px; 
      left: 20px; 
      z-index: 10; 
      font-size: 24px;
    }
    @media (max-width: 600px) {
      .search {
        flex-direction: column;
        align-items: stretch;
      }

      .search input {
        width: 100%;
        margin-bottom: 10px;
      }
      .forecast {
        margin-left: 0;
        justify-content: center;
      }
      .search-btn {
        width: 100%;
        border-radius: 10px;
        margin-bottom: 10px;
      }

      .or-text {
        text-align: center;
        margin: 5px 0;
      }

      .location-btn {
        width: 100%;
        border-radius: 10px;
      }

      .card {
        max-width: 95%;
        padding: 20px;
      }
    }

  </style>
</head>
<body>

  <h1 class="heading">

  <div class="card">
    <!-- Search Bar -->
    <div class="search">
      <input type="text" placeholder="Enter City Name" spellcheck="false" />
      
      <button type="button" class="search-btn">
        <img class="search_image" src="images/search.png" alt="Search Icon" />
      </button>

      <span class="or-text">(or)</span>

      <button class="location-btn" id="locationBtn">Use My Location</button>
    </div>


    
    <!-- Location Button -->
    
    <div class="error">
      <p>Invalid city name</p>
    </div>

    <!-- Weather Info -->
    <div class="weather">
      <img src="images/rain.png" class="weather-icon" alt="Weather Icon" />
      <h1 class="temp">22¬∞C</h1>
      <h2 class="city">New York</h2>
      
      <!-- Unit Toggle -->
      <div class="unit-toggle">
        <button class="celsius-btn active">¬∞C</button>
        <button class="fahrenheit-btn">¬∞F</button>
      </div>
      
      <!-- Weather Details -->
      <div class="details">
        <div class="col">
          <img src="images/humidity.png" alt="Humidity Icon" />
          <div>
            <p class="humidity">50%</p>
            <p>Humidity</p>
          </div>
        </div>
        <div class="col">
          <img src="images/wind.png" alt="Wind Icon" />
          <div>
            <p class="wind">50 km/h</p>
            <p>Wind Speed</p>
          </div>
        </div>
      </div>
      
      <!-- 5-Day Forecast -->
      <div class="forecast-container">
        <h3>5-Day Forecast</h3>
        <div class="forecast" id="forecast"></div>
      </div>
    </div>
  </div>

  <script>
    const apikey = "cd366c4ffde068a6b608558aa4667ed4";
    const weatherApiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";
    const forecastApiUrl = "https://api.openweathermap.org/data/2.5/forecast?units=metric&q=";
    const searchBox = document.querySelector(".search input");
    const searchBtn = document.querySelector(".search button");
    const locationBtn = document.getElementById("locationBtn");
    const weatherIcon = document.querySelector(".weather-icon");
    const celsiusBtn = document.querySelector(".celsius-btn");
    const fahrenheitBtn = document.querySelector(".fahrenheit-btn");
    const forecastContainer = document.getElementById("forecast");
    let currentUnit = "celsius";
    let currentData = null;

    // Check weather for a city
    async function checkWeather(city) {
      try {
        const weatherResponse = await fetch(weatherApiUrl + city + `&appid=${apikey}`);
        
        if (weatherResponse.status == 404) {
          throw new Error("City not found");
        }
        
        const weatherData = await weatherResponse.json();
        
        // Fetch forecast data
        const forecastResponse = await fetch(forecastApiUrl + city + `&appid=${apikey}`);
        const forecastData = await forecastResponse.json();
        
        currentData = {
          weather: weatherData,
          forecast: forecastData
        };
        
        updateWeatherDisplay();
        document.querySelector(".weather").style.display = "block";
        document.querySelector(".error").style.display = "none";
      } catch (error) {
        document.querySelector(".error").style.display = "block";
        document.querySelector(".weather").style.display = "none";
        console.error("Error fetching weather data:", error);
      }
    }

    // Update weather display based on current unit
    function updateWeatherDisplay() {
      if (!currentData) return;

      const weatherData = currentData.weather;
      const forecastData = currentData.forecast;

      document.querySelector(".city").innerHTML = weatherData.name;
      
      if (currentUnit === "celsius") {
        document.querySelector(".temp").innerHTML = Math.round(weatherData.main.temp) + "¬∞C";
        document.querySelector(".wind").innerHTML = weatherData.wind.speed + " km/h";
      } else {
        const tempF = (weatherData.main.temp * 9/5) + 32;
        const windMph = weatherData.wind.speed * 0.621371;
        document.querySelector(".temp").innerHTML = Math.round(tempF) + "¬∞F";
        document.querySelector(".wind").innerHTML = windMph.toFixed(1) + " mph";
      }
      
      document.querySelector(".humidity").innerHTML = weatherData.main.humidity + "%";

      // Update weather icon
      const weatherMain = weatherData.weather[0].main;
      if (weatherMain === "Clouds") {
        weatherIcon.src = "images/clouds.png";
      } else if (weatherMain === "Clear") {
        weatherIcon.src = "images/clear.png";
      } else if (weatherMain === "Rain") {
        weatherIcon.src = "images/rain.png";
      } else if (weatherMain === "Drizzle") {
        weatherIcon.src = "images/drizzle.png";
      } else if (weatherMain === "Mist") {
        weatherIcon.src = "images/mist.png";
      } else if (weatherMain === "Snow") {
        weatherIcon.src = "images/snow.png";
      }

      // Update forecast
      updateForecastDisplay(forecastData);
    }

    // Update 5-day forecast display
    function updateForecastDisplay(forecastData) {
      forecastContainer.innerHTML = "";
      
      // Get unique days (API returns data every 3 hours, we take one per day)
      const dailyForecasts = [];
      const datesAdded = new Set();
      
      forecastData.list.forEach(item => {
        const date = item.dt_txt.split(" ")[0];
        if (!datesAdded.has(date) && dailyForecasts.length < 5) {
          datesAdded.add(date);
          dailyForecasts.push(item);
        }
      });
      
      dailyForecasts.forEach(day => {
        const date = new Date(day.dt * 1000);
        const dayName = date.toLocaleDateString("en-US", { weekday: "short" });
        
        const temp = currentUnit === "celsius" 
          ? Math.round(day.main.temp) + "¬∞C" 
          : Math.round((day.main.temp * 9/5) + 32) + "¬∞F";
        
        const forecastDay = document.createElement("div");
        forecastDay.className = "forecast-day";
        forecastDay.innerHTML = `
          <p>${dayName}</p>
          <img src="images/${day.weather[0].main.toLowerCase()}.png" alt="${day.weather[0].main}">
          <p>${temp}</p>
        `;
        
        forecastContainer.appendChild(forecastDay);
      });
    }

    // Get weather by geolocation
    function getWeatherByLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          async (position) => {
            const lat = position.coords.latitude;
            const lon = position.coords.longitude;
            
            try {
              const weatherResponse = await fetch(
                `https://api.openweathermap.org/data/2.5/weather?units=metric&lat=${lat}&lon=${lon}&appid=${apikey}`
              );
              const weatherData = await weatherResponse.json();
              
              const forecastResponse = await fetch(
                `https://api.openweathermap.org/data/2.5/forecast?units=metric&lat=${lat}&lon=${lon}&appid=${apikey}`
              );
              const forecastData = await forecastResponse.json();
              
              currentData = {
                weather: weatherData,
                forecast: forecastData
              };
              
              updateWeatherDisplay();
              document.querySelector(".weather").style.display = "block";
              document.querySelector(".error").style.display = "none";
              searchBox.value = weatherData.name;
            } catch (error) {
              document.querySelector(".error").innerHTML = "Error getting location data. Please try searching manually.";
              document.querySelector(".error").style.display = "block";
              document.querySelector(".weather").style.display = "none";
              console.error("Error fetching weather data:", error);
            }
          },
          (error) => {
            console.error("Geolocation error:", error);
            document.querySelector(".error").innerHTML = "Geolocation blocked. Please enable it or search manually.";
            document.querySelector(".error").style.display = "block";
          }
        );
      } else {
        document.querySelector(".error").innerHTML = "Geolocation is not supported by your browser.";
        document.querySelector(".error").style.display = "block";
      }
    }

    // Event Listeners
    searchBtn.addEventListener("click", () => {
      if (searchBox.value.trim() !== "") {
        checkWeather(searchBox.value);
      }
    });

    searchBox.addEventListener("keypress", (e) => {
      if (e.key === "Enter" && searchBox.value.trim() !== "") {
        checkWeather(searchBox.value);
      }
    });

    locationBtn.addEventListener("click", () => {
      getWeatherByLocation();
    });

    celsiusBtn.addEventListener("click", () => {
      if (currentUnit !== "celsius") {
        currentUnit = "celsius";
        celsiusBtn.classList.add("active");
        fahrenheitBtn.classList.remove("active");
        updateWeatherDisplay();
      }
    });

    fahrenheitBtn.addEventListener("click", () => {
      if (currentUnit !== "fahrenheit") {
        currentUnit = "fahrenheit";
        fahrenheitBtn.classList.add("active");
        celsiusBtn.classList.remove("active");
        updateWeatherDisplay();
      }
    });
